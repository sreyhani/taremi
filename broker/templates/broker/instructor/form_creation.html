{% extends "broker/base.html" %}
{% load static %}

{% block head %}
    {{ block.super }}
    <style>
        .question {
            padding: 1em;
        }

        input[type='checkbox'] {
            -webkit-appearance: none;
            width: 3px;
            height: 30px;
            background: white;
            border-radius: 5px;
            border: 2px solid #555;
        }

        input[type='checkbox']:checked {
            background: #abd;
        }
    </style>
    <script>

        var totalquestions = 0;

        function validate() {
            if (document.getElementById("course").value == "") {
                alert("please fill Course field");
                return;
            }

            if (document.getElementById("info").value == "") {
                alert("please fill Info field");
                return;
            }
            {#console.log(totalquestions);#}
            var i = 1;
            {#while(i <= totalquestions) {#}
            {#    if(document.getElementById("q_{i}_body").value == "") {#}
            {#        alert("please fill Question {i} field");#}
            {#        return;#}
            {#    }#}
            {#    i++;#}
            state.submit();
        }

        function remove(i) {
            totalquestions = totalquestions - 1;
            state.remove(i);
        }

        function addTextualQuestion() {
            totalquestions = totalquestions + 1;
            state.add(types.textual)
        }

        function addNumericalQuestion() {
            totalquestions = totalquestions + 1;
            state.add(types.numerical)
        }

        function addYesOrNoQuestion() {
            totalquestions = totalquestions + 1;
            state.add(types.yorno)
        }

        function addLongQuestion() {
            totalquestions = totalquestions + 1;
            state.add(types.longquestion)
        }

        function addFileQUestion() {
            totalquestions = totalquestions + 1;
            state.add(types.file)
        }


        $(function () {
            $('.ui.dropdown').dropdown();
        });
        const types = {
            textual: {
                name: function () {
                    return "textual";
                },
                html: function (i) {
                    content = ' \
                <div class="question" id="q_{i}"> \
                  <div class="ui fluid labeled input"> \
                    <div class="ui label">Question {i} </div> \
                    <input type="text" name="q_{i}_body" id="q_{i}_body" placeholder="Question body"> \
                  </div> \
                  \
                  <div class="ui fluid disabled input"> \
                    <input type="text" placeholder="Answer..."> \
                  </div> \
                  <button class="ui right floated icon button" onclick="remove({i})"> \
                    <i class="delete icon"></i> \
                  </button> \
                  <br /> \
                </div>';
                    return content.replace("{i}", i).replace("{i}", i).replace("{i}", i).replace("{i}", i).replace("{i}", i);
                }
            },
            numerical: {
                name: function () {
                    return "numerical";
                },
                html: function (i) {
                    content = ' \
                <div class="question" id="q_{i}"> \
                  <div class="ui fluid labeled input"> \
                    <div class="ui label">Question {i} </div> \
                    <input type="text" name="q_{i}_body" id="q_{i}_body" placeholder="Question body"> \
                  </div> \
                  \
                  <div class="ui fluid disabled input"> \
                    <input type="NumberInput" > \
                  </div> \
                  <button class="ui right floated icon button" onclick="remove({i})"> \
                    <i class="delete icon"></i> \
                  </button> \
                  <br /> \
                </div>';
                    return content.replace("{i}", i).replace("{i}", i).replace("{i}", i).replace("{i}", i).replace("{i}", i);
                }
            },
            yorno: {
                name: function () {
                    return "yes_or_no";
                },
                html: function (i) {
                    content = ' \
                <div class="question" id="q_{i}"> \
                  <div class="ui fluid labeled input"> \
                    <div class="ui label">Question {i} </div> \
                    <input type="text" name="q_{i}_body" id="q_{i}_body" placeholder="Question body">\
                    <div class="ui fluid disabled input"> \
                        <input type="checkbox" >\
                    </div> \
                  </div> \
                  <button class="ui right floated icon button" onclick="remove({i})"> \
                    <i class="delete icon"></i> \
                  </button> \
                  <br /> \
                </div>';
                    return content.replace("{i}", i).replace("{i}", i).replace("{i}", i).replace("{i}", i).replace("{i}", i);
                }
            },
            longquestion: {
                name: function () {
                    return "long_question";
                },
                html: function (i) {
                    content = ' \
                <div class="question" id="q_{i}"> \
                  <div class="ui fluid labeled input"> \
                    <div class="ui label">Question {i} </div> \
                    <input type="text" name="q_{i}_body" id="q_{i}_body" placeholder="Question body"> \
                  </div> \
                  \
                  <div class="ui fluid disabled input"> \
                    <textarea disabled rows = "10" cols="150"></textarea>\
                  </div> \
                  <button class="ui right floated icon button" onclick="remove({i})"> \
                    <i class="delete icon"></i> \
                  </button> \
                  <br /> \
                </div>';
                    return content.replace("{i}", i).replace("{i}", i).replace("{i}", i).replace("{i}", i).replace("{i}", i);
                }
            },
            file: {
                name: function () {
                    return "file";
                },
                html: function (i) {
                    content = ' \
                <div class="question" id="q_{i}"> \
                  <div class="ui fluid labeled input"> \
                    <div class="ui label">Question {i} </div> \
                    <input type="text" name="q_{i}_body" id="q_{i}_body" placeholder="Question body"> \
                  </div> \
                  \
                  <div class="ui fluid disabled input"> \
                    <input type="file""> \
                  </div> \
                  <button class="ui right floated icon button" onclick="remove({i})"> \
                    <i class="delete icon"></i> \
                  </button> \
                  <br /> \
                </div>';
                    return content.replace("{i}", i).replace("{i}", i).replace("{i}", i).replace("{i}", i).replace("{i}", i);
                }
            },
        };
        var state = {
            i: 1,
            types: [],

            add: function (type) {
                $("#questions").append(type.html(this.i));
                this.i += 1;
                this.types.push(type.name());
            },
            remove: function (c) {
                $("#q_" + c).remove();
                for (j = c + 1; j < this.i; j++) {
                    $("#q_" + j + " .label").text("Question " + (j - 1));
                    $("#q_" + j + " input").attr("name", "q_" + (j - 1) + "_body");
                    $("#q_" + j).attr("id", "q_" + (j - 1));
                }
                this.i -= 1;
                this.types = this.types.splice(c, 1);
            },
            submit: function () {
                var data = {
                    course: $("[name='course']").val(),
                    info: $("[name='info']").val(),
                    deadline: $("[name='deadline']").val(),
                    length: (this.i - 1)
                };
                for (j = 1; j < this.i; j++) {
                    data["q_" + j + "_type"] = this.types[j - 1];
                    data["q_" + j + "_body"] = $("[name='q_" + j + "_body']").val();
                }
                console.log(data);
                $.post("", data, function () {
                    window.location.href = '/';
                });
            }
        };
    </script>
{% endblock %}

{% block content %}
    <div class="ui main text container" style="padding-left: -10em; ">
        <div class="ui raised segment">

            <h3 class="ui header">
                <div class="ui fluid labeled input">
                    <div class="ui label">Course</div>
                    <input type="text" name="course" id="course" placeholder="Course">
                </div>
            </h3>
            <h3 class="ui header">
                <div class="ui fluid labeled input">
                    <div class="ui label">Info</div>
                    <input type="text" name="info" id="info" placeholder="Info">
                </div>
            </h3>
            <h3 class="ui header">
                <div class="ui fluid labeled input">
                    <div class="ui label">Description</div>
                    <textarea rows="5" cols="100" name="description" id="description"
                              placeholder="Description"> </textarea>
                </div>
            </h3>
            <h4 class="ui header">
                <div class="ui fluid labeled input">
                    <div class="ui label">Deadline</div>
                    <div class="ui input left icon">
                        <i class="calendar icon"></i>
                        <input type="date" name="deadline" placeholder="Date/Time"></div>
                </div>
            </h4>
            <div id="questions">
            </div>
            <div class="ui divider"></div>
            <div class="ui grid">
                <div class="ui column">
                    <button class="ui left floated grey button" onclick="validate()">
                        Create
                    </button>
                    <div class="ui right floated floating dropdown icon button">
                        <i class="plus icon" ></i>
                        <div class="menu">
                            <div class="item" onclick="addTextualQuestion()">Text Question</div>
                            <div class="item" onclick="addNumericalQuestion()">Numerical Question</div>
                            <div class="item" onclick="addYesOrNoQuestion()">Yes or No Question</div>
                            <div class="item" onclick="addLongQuestion()">Long Question</div>
                            <div class="item" onclick="addFileQUestion()">File Upload</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
